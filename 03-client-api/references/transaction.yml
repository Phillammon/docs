
title: "Transaction"
methods:
  - method:
    common: &method-type
      title: Check the transaction's type.
      description: |
        Checks the transaction's type.
    java:
      <<: *method-type
      method: transaction.type();
      returns:
        - Transaction.Type
    javascript:
      <<: *method-type
      method: transaction.type();
      returns:
        - TransactionType
    python:
      <<: *method-type
      method: session.type()
      returns:
        - TransactionType

  - method:
    common: &method-isOpen
      title: Checks if the transaction is open
      returns:
        - "`boolean`"
    java:
      <<: *method-isOpen
      method: transaction.isOpen();
    javascript:
      <<: *method-isOpen
      method: transaction.isOpen();
    python:
      <<: *method-isOpen
      method: transaction.is_open()

  - method:
    common: &method-concepts
      title: Access Concept API methods
      description: |
        Gets the [`ConceptManager`](../concept-api/concept_manager) for this Transaction, providing access to all Concept API methods.
      method: transaction.concepts();
      returns:
        - ConceptManager
    java:
      <<: *method-concepts
    javascript:
      <<: *method-concepts
    python:
      <<: *method-concepts

  - method:
    common: &method-logic
      title: Access Concept API - Logic methods
      description: |
        Gets the [`LogicManager`](../concept-api/logic_manager) for this Transaction, providing access to all Concept API - Logic methods.
      method: transaction.logic();
      returns:
        - LogicManager
    java:
      <<: *method-logic
    javascript:
      <<: *method-logic
    python:
      <<: *method-logic

  - method:
    common: &method-query
      title: Access Query API methods
      description: |
        Gets the [`QueryManager`](./query_manager) for this Transaction, from which any Graql query can be executed.
      method: transaction.query();
      returns:
        - QueryManager
    java:
      <<: *method-query
    javascript:
      <<: *method-query
    python:
      <<: *method-query

  - method:
    common: &method-commit
      title: Commit a write transaction
      description: |
        Commits the changes made on the local database (via the caller transaction), to the original database.
        **Whether or not the transaction is commited successfully, it gets closed after the commit call.**
    java:
      <<: *method-commit
      method: transaction.commit();
      returns:
        - void
    javascript:
      <<: *method-commit
      method: await transaction.commit();
      returns:
        - void
    python:
      <<: *method-commit
      method: transaction.commit()
      returns:
        - None

  - method:
    common: &method-rollback
      title: Rollback a write transaction
      description: |
        Rolls back the changes made on the local database (via the caller transaction).
    java:
      <<: *method-rollback
      method: transaction.rollback();
      returns:
        - void
    javascript:
      <<: *method-rollback
      method: await transaction.rollback();
      returns:
        - void
    python:
      <<: *method-rollback
      method: transaction.rollback()
      returns:
        - None

  - method:
    common: &method-close
      title: Close a read transaction
      description: Closes the transaction.
    java:
      <<: *method-close
      method: transaction.close();
      returns:
        - void
    javascript:
      <<: *method-close
      method: await transaction.close();
      returns:
        - void
    python:
      <<: *method-close
      method: transaction.close()
      returns:
        - None
