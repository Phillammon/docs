title: "Session"
methods:
  - method:
    common: &method-transaction-read
      title: Open a read transaction
      description: Opens a read transaction to perform read queries on the database connected to the session.
      returns:
        - "[Transaction](#transaction) object"
    java:
      <<: *method-transaction-read
      method: session.transaction(Grakn.Transaction.Type.READ, GraknOptions options);
    javascript:
      <<: *method-transaction-read
      method: await session.transaction(Grakn.TransactionType.READ, options);
    python:
      <<: *method-transaction-read
      method: session.transaction(Grakn.Transaction.Type.READ, options)

  - method:
    common: &method-transaction-write
      title: Open a write transaction
      description: Opens a write transaction to perform write queries on the database connected to the session.
      returns:
        - "[Transaction](#transaction) object"
    java:
      <<: *method-transaction-write
      method: session.transaction(Grakn.Transaction.Type.WRITE, GraknOptions options);
    javascript:
      <<: *method-transaction-write
      method: await session.transaction(Grakn.TransactionType.WRITE, options);
    python:
      <<: *method-transaction-write
      method: session.transaction(Grakn.Transaction.Type.WRITE, options)

  - method:
    common: &method-isopen
      title: Check if a session is open
      description: |
        Checks whether a session is presently open.
    java:
      <<: *method-isopen
      method: session.isOpen();
      returns:
        - boolean
    javascript:
      <<: *method-isopen
      method: await session.isOpen();
      returns:
        - boolean
    python:
      <<: *method-isopen
      method: session.is_open()
      returns:
        - boolean
  - method:
    common: &method-type
      title: Check the session's type.
      description: |
        Checks the current session's type.
    java:
      <<: *method-type
      method: session.type();
      returns:
        - SessionType
    javascript:
      <<: *method-type
      method: await session.type();
      returns:
        - SessionType
    python:
      <<: *method-type
      method: session.type()
      returns:
        - SessionType
  - method:
    common: &method-database
      title: Check the session's database.
      description: |
        Returns a string indicating what database the session is operating over.
    java:
      <<: *method-database
      method: session.database();
      returns:
        - String
    javascript:
      <<: *method-database
      method: session.database();
      returns:
        - String
    python:
      <<: *method-database
      method: session.database()
      returns:
        - String
  - method:
    common: &method-close
      title: Close a session
      description: |
        Closes the session.
        **Before opening a new session, the session currently open should first be closed.**
    java:
      <<: *method-close
      method: session.close();
      returns:
        - void
    javascript:
      <<: *method-close
      method: await session.close();
      returns:
        - void
    python:
      <<: *method-close
      method: session.close()
      returns:
        - None
