methods:
  - method:
    common: &method-put
      title: Put instance
      description: Puts and returns a new instance of this AttributeType with the specified value. If an attribute with this value does not yet exist, it will be created.
      returns:
        - Attribute object
    java:
      <<: *method-put
      method: attributeType.put(value);
    javascript:
      <<: *method-put
      method: await attributeType.put(value);
    python:
      <<: *method-put
      method: attributeType.put(value)

  - method:
    common: &method-get
      title: Get instance
      description: Returns the instance, if extant, of this AttributeType with the specified value.
      returns:
        - Attribute object
    java:
      <<: *method-put
      method: attributeType.get(value);
    javascript:
      <<: *method-put
      method: await attributeType.get(value);
    python:
      <<: *method-put
      method: attributeType.get(value)
  - method:
    common: &method-getvalueType
      title: Retrieve valuetype
      description: Retrieves the valuetype given to this AttributeType.
      returns:
        - "`String`"
    java:
      <<: *method-getvalueType
      method: attributeType.getValueType();
    javascript:
      <<: *method-getvalueType
      method: await attributeType.getValueType();
    python:
      <<: *method-getvalueType
      method: attributeType.get_value_type()

  - method:
    common: &method-regex-retrieve
      title: Retrieve regex
      description: Retrieves the regex that all instances of this AttributeType must conform to.
    java:
      <<: *method-regex-retrieve
      method: attributeType.getRegex();
      returns:
        - "`String`"
        - "`NULL`"
    javascript:
      <<: *method-regex-retrieve
      method: await attributeType.getRegex();
      returns:
        - "`String`"
        - "`None`"
    python:
      <<: *method-regex-retrieve
      method: attribute_type.get_regex()
      returns:
        - "`String`"
        - "`null`"

  - method:
    common: &method-regex-set
      title: Set regex
      description: Set the regex that all instances of this AttributeType must conform to.
      accepts:
        param:
          name: regex
          description: The regex that all instances of this AttributeType must conform to.
          type: String
          required: true
          default: N/A
    java:
      <<: *method-regex-set
      method: attributeType.setRegex(String regex);
      returns:
        - void
    javascript:
      <<: *method-regex-set
      method: await attributeType.setRegex(regex);
      returns:
        - void
    python:
      <<: *method-regex-set
      method: attribute_type.set_regex(regex)
      returns:
        - void
